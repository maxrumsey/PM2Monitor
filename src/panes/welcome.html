<h1>Welcome to PM2 Monitor!</h1>
<p>Lets get you set up.</p>

<ul class="nav nav-tabs">
  <li class="active nav-item"><a class='nav-link' data-toggle="tab" href="#ssh">SSH</a></li>
  <li class='nav-item'><a class='nav-link' data-toggle="tab" href="#local">Local</a></li>
</ul>

<div class="tab-content">
  <div id="ssh" class="tab-pane fade in active">
    <h3>SSH Setup</h3>
    <p>Host: <input id='sshHost'></input></p>
    <p>Username: <input id='sshUser'></input></p>
    <p>KeyFile Location: <input id='sshKey' value='~/.ssh/id_rsa'></input></p>
    <p>Port: <input id='sshPort' value='22'></input></p>
    <p>Server Folder on Remote Server: <input id='remoteDir' placeholder='~/PM2Monitor/server/'></input></p>
    <button class='btn btn-primary' id='sshButton'>Submit</button>
  </div>
  <div id="local" class="tab-pane fade">
    <h3>Local Setup</h3>
    <button class='btn btn-primary' id='localButton'>Setup Local Connection</button>
  </div>
</div>
